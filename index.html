<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Prototype Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <!-- jQuery (needed for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS with Popper.js (optional, for components like dropdowns, modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include a link to your CSS file -->
    <link rel="stylesheet" href="StyleSheets/styles.css" />
    <link rel="stylesheet" href="StyleSheets/indexStyles.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main>
      <section id="hero">
        <div class="row">
          <div class="col-sm-6">
            <h2 id="HeroHeader">
              We strive to create prosperity for our customers, employees &
              community.
            </h2>
            <p id="HeroParagraph">
              Our mission is to shape the cities where we operate by building
              sustainable communities and creating a vibrant society.
            </p>
            <a href="#cta-target" class="cta-button" id="ctabutton"
              >Learn More</a
            >
          </div>
          <div class="col-sm-6" id="HeroImage">
            <img src="Assets/Ayar Hero Image.jpeg" />
          </div>
        </div>
      </section>
      <section id="home">
        <!-- Carousel -->
        <div
          id="demo"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="3"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../../Assets/CarousalItem1.jpg"
                alt="Arabica Coffee Beans"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../Assets/CarousalItem2.jpg"
                alt="Arabica Coffee Beans"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../Assets/CarousalItem1.jpg"
                alt="Arabica Coffee Beans"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../../Assets/CarousalItem2.jpg"
                alt="Arabica Coffee Beans"
                class="d-block w-100"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div id="footer"></div>
    </footer>

    <script src="Scripts/script.js"></script>
    <script src="Scripts/translations.js"></script>
    <script
      src="https://kit.fontawesome.com/9a9d1d09d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
