<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Colin Candy</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <!-- jQuery (needed for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS with Popper.js (optional, for components like dropdowns, modals, tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include a link to your CSS file -->
    <link rel="stylesheet" href="StyleSheets/styles.css" />
    <link rel="stylesheet" href="StyleSheets/indexStyles.css" />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main>
      <section id="hero">
        <div class="pt-3" id="HeroImage">
          <img src="Assets/ColinCandyCupsMockup.jpg" />
        </div>
        <div class="pb-2 scalable-section">
          <a href="menu.html" class="cta-button" id="ctabutton">
            Browse Menu
          </a>
        </div>
      </section>
      <section id="home" class="pt-3">
        <h2 class="home-header">Best Sellers</h2>
        <!-- Carousel -->
        <div
          id="demo"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="Assets/ColinCandy2BagsMockup.jpg"
                alt="..."
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="Assets/ColinCandyCupsMockup.jpg"
                alt="CarousalItem"
                class="d-block w-100"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </section>
    </main>
    <footer class="p-0">
      <div id="footer"></div>
    </footer>

    <script src="Scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/9a9d1d09d3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
